<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <!-- Core CSS     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='user/css/style.css') }}"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id="></script>
    <noscript id="deferred-styles">
      <!-- Bootstrap is used only for start ratings -->
      <link
        rel="stylesheet"
        type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons|PT+Sans"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <title></title>
  </head>
  <body>
    <div class="icon-nav">
      <ul class="nav">
        <a href="{{url_for('index')}}">
          <img src="/don_hermano/instance/images/logo.PNG" alt="Don Hermano!">
          <i class="material-icons">&#xE8CC;</i>
        </a>
        <li class="nav-link">
          <a href="{{url_for('index')}}">Home</a>
        </li>
        <li class="nav-link">
          <a href="{{url_for('about')}}">About</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-link"><a href="{{url_for('logout')}}">Log Out</a></li>
        <span class="nav-item dropdwon">
          <a href="#user" class="">
            <span>Account</span>
            <i class="material-icons">account_circle</i>
          </a>
        </span>
        {% else %}
        <li class="nav-link"><a href="{{url_for('login')}}">Log In</a></li>
        <li class="nav-link">
          <a href="{{url_for('register')}}">Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
